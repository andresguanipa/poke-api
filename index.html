<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Montserrat from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: left;
        }
        /* Center the table */
        table {
            margin-left: auto;
            margin-right: auto;
        }
        /* Add 20px of padding in the fields of the table */
        td {
            padding: 20px;
        }
        /* Add a background color to the header */
        th {
            background-color: #4CAF50;
            color: white;
        }
        /* Add a background color to the odd rows */
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        /* Add a background color to the even rows */
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        /* Set montserrat in all elements */
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Copilot, create a body to show the first ten pokemon (name, number, image) with axios , render it in a table -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(function (response) {
            // handle success

            console.log(response.data.results);
            let pokemon = response.data.results;
            let table = document.createElement('table');
            let tr = document.createElement('tr');
            let th1 = document.createElement('th');
            let th2 = document.createElement('th');
            let th3 = document.createElement('th');
            let th4 = document.createElement('th');
            th1.innerHTML = 'Name';
            th2.innerHTML = 'Number';
            th3.innerHTML = 'Image';
            th4.innerHTML = 'Detail'
            tr.appendChild(th1);
            tr.appendChild(th2);
            tr.appendChild(th3);
            tr.appendChild(th4);
            table.appendChild(tr);
            for (let i = 0; i < pokemon.length; i++) {
                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');
                let img = document.createElement('img');
                td1.innerHTML = capitalizeFirstLetter(pokemon[i].name);
                td2.innerHTML = i + 1;
                img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i + 1}.png`;
                td3.appendChild(img);
                td4.innerHTML = `<a href="detail.html?number=${i+1}">Detail</a>`;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                table.appendChild(tr);
            }
            document.body.appendChild(table);
        })
        .catch(function (error) {
            // handle error
            console.log(error);
        })
        .then(function () {
            // always executed
        });

        //Copilot, create a function to capitalize the first letter of a text

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        //Thanks, copilot!


    </script>
    

</body>
</html>
